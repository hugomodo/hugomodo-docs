install:
- rm -rf public || exit 0
script:
- bin/hugo
deploy:
  provider: pages
  skip-cleanup: true
  github-token: "$GITHUB_TOKEN"
  keep-history: true
  local-dir: public
  repo: hugomodo/hugomodo.github.io
  allow-empty-commit: true
  target-branch: master
  on:
    branch: master
